<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main class="main">
        <form action="/" class="form" name="taskDesk">
            <div class="create-task">
                <div class="container-title">
                <h2 class="title">Добавить задачу</h2>
                <img class="ico" src="./assets/img/add.png" alt="">
                </div>
                <p class="error"></p>
                <div class="container">
                <input class="add-task" type="text" name="task" id="task">
                <input type="button" class="add-btn btn" onclick="addTask()" name="add" id="add" value="Добавить">
            </div>
            </div>
            <div class="tasks-list">
                <div class="container-title">
                    <h2 class="title">Список задач:</h2>
                    <img class="ico" src="./assets/img/ico.png" alt="">
                    </div>
                <div class="container">
                    <div class="container-task">
                <ol class="tasks"></ol>
                <li class="grey" >Задачи отсутстуют</li></div>
                <input type="button" onclick="clearTasks()" class="delete-btn btn"  name="delete" id="delete" value="Очистить список задач" disabled>
            </div>
            </div>
        </form>
    </main>

    <script src="./index.js"></script>
</body>

</html>
